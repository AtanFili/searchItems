<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <script>
      var items = [
        { name: "Apple", category: "Fruit" },
        { name: "Banana", category: "Fruit" },
        { name: "Carrot", category: "Vegetable" },
        { name: "Tomato", category: "Vegetable" },
        { name: "Orange", category: "Fruit" },
      ];

      function searchItems() {
        var searchItem = document
          .getElementById("searchTerm")
          .value.toLowerCase();

        var resultContainer = document.getElementById("searchResults");
        resultContainer.innerHTML = "";

        var filteredItems = items.filter(function (item) {
          var itemName = item.name.toLowerCase();
          var itemCategory = item.category.toLowerCase();

          return (
            itemName.includes(searchItem) || itemCategory.includes(searchItem)
          );
        });

        filteredItems.forEach(function (item) {
          var listItem = document.createElement("li");
          listItem.textContent = item.name + " - " + item.category;
          resultContainer.appendChild(listItem);
        });
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Search Item</h2>
    <input
      type="text"
      id="searchTerm"
      placeholder="Enter search term"
      oninput="searchItems()"
    />
    <h3>Search Results</h3>
    <ul id="searchResults"></ul>
  </body>
</html>
